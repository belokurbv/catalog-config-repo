polar:
  catalog-service-uri: "http://polar-postgres:9001"

spring:
  r2dbc:
    username: user
    password: password
    url: r2dbc:postgresql://polar-postgres:5432/polardb_order
    pool:
      max-create-connection-time: 2s
      initial-size: 5
      max-size: 10
  flyway:
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    url: jdbc:postgresql://polar-postgres:5432/polardb_order
  cloud:
    config:
      uri: http://catalog-service:8888
      request-connect-timeout: 5000 # 5s
      request-read-timeout: 5000 # 5s
      fail-fast: true # In production, set to true
      retry:
        max-attempts: 6
        initial-interval: 1000 # 1s
        max-interval: 2000 # 2s
        multiplier: 1.1
